<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do JavaScript</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<div id="tasks-container">
    <div id="tasks-header">
        <h2>Salve a sua próxima tarefa:</h2>
        <form action="" id="add-task-form">
            <input type="text" id="task-title" placeholder="O que você vai fazer?">
            <button type="submit" id="add-button">
                <ion-icon name="add-outline"></ion-icon>
            </button>
        </form>
    </div>
    <div id="tasks-list-container">
        <h2>Estas são as suas tarefas:</h2>
        <ul id="task-list">
            <li class="task-box template hide">
                <span class="task-title"></span>
                <ion-icon class="done-button" name="checkmark-outline"></ion-icon>
                <ion-icon class="remove-button" name="close-outline"></ion-icon>
            </li>
        </ul>
    </div>
</div>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="js/script.js"></script>
</body>
</html>
